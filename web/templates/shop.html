<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐系统 - 商家端</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .sidebar { flex: 1; min-width: 200px; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .content { flex: 3; min-width: 300px; }
        .tab { padding: 10px 20px; margin-bottom: 10px; cursor: pointer; border: 1px solid #ddd; border-radius: 3px; background-color: #f0f0f0; }
        .tab.active { background-color: #2196F3; color: white; }
        .tab-content { display: none; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .tab-content.active { display: block; }
        .order-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .order-details { margin-left: 20px; }
        .status-select { padding: 5px; }
        .menu-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .action-buttons { display: flex; gap: 10px; }
        .edit-btn { background-color: #FFC107; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .delete-btn { background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .add-menu-item { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 3px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .submit-btn { background-color: #2196F3; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 3px; }
        .login-form { max-width: 400px; margin: 100px auto; padding: 30px; border: 1px solid #ddd; border-radius: 5px; }
        #logout-btn { margin-top: 20px; padding: 10px; width: 100%; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 3px; }
        /* 新增店铺ID显示样式 */
        #shop-id-display {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-form">
        <h2>商家登录</h2>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名" value="admin">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" value="admin">
        </div>
        <button class="submit-btn" onclick="login()">登录</button>
    </div>

    <!-- 修改：给容器加relative定位，用于shopid绝对定位 -->
    <div id="app-container" style="display: none; position: relative;">
        <h1>点餐系统 - 商家管理后台</h1>
        <!-- 新增：店铺ID显示框 -->
        <div id="shop-id-display"></div>
        <div class="container">
            <div class="sidebar">
                <div class="tab active" onclick="switchTab('orders')">订单管理</div>
                <div class="tab" onclick="switchTab('menu')">菜单管理</div>
                <div class="tab" onclick="switchTab('revenue')">营收统计</div>
                <button id="logout-btn" onclick="logout()">退出登录</button>
            </div>
            <div class="content">
                <div id="orders-tab" class="tab-content active">
                    <h2>订单管理</h2>
                    <div id="orders-container"></div>
                </div>
                <div id="menu-tab" class="tab-content">
                    <h2>菜单管理</h2>
                    <button class="add-menu-item" onclick="showAddMenuItemForm()">添加菜品</button>
                    <div id="menu-container"></div>
                </div>
                <div id="revenue-tab" class="tab-content">
                    <h2>营收统计</h2>
                    <div id="revenue-container">
                        <p>本系统暂未实现详细的营收统计功能。</p>
                        <p>基本数据可以在订单管理页面查看。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu-item-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 30px; border-radius: 5px; max-width: 500px; width: 100%;">
            <h2 id="modal-title">添加菜品</h2>
            <form id="menu-item-form">
                <input type="hidden" id="menu-item-id">
                <div class="form-group">
                    <label for="menu-item-name">菜品名称</label>
                    <input type="text" id="menu-item-name" required>
                </div>
                <div class="form-group">
                    <label for="menu-item-description">菜品描述</label>
                    <textarea id="menu-item-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="menu-item-price">价格</label>
                    <input type="number" id="menu-item-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="menu-item-category">分类</label>
                    <input type="text" id="menu-item-category" required>
                </div>
                <div class="form-group">
                    <label for="menu-item-available">是否可售</label>
                    <select id="menu-item-available">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">保存</button>
                <button type="button" onclick="closeMenuItemModal()">取消</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentShopId = null; // 新增：全局保存店铺ID
        let refreshInterval = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/shop/login', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({username, password}) 
            })
            .then(response => { 
                if (!response.ok) throw new Error('登录失败'); 
                return response.json(); 
            })
            .then(data => {            
                console.log('后端登录接口返回数据：', data);

                currentUser = data;
                // 核心修改1：保存店铺ID（假设后端返回的data包含shopid字段）
                 currentShopId = data.shopid || data.shopId || data.shop_id;

                // 核心修复2：校验店铺ID是否存在，给出明确提示
                if (!currentShopId) {
                    alert('登录成功，但未获取到店铺ID！请联系管理员绑定店铺');
                    return;
                }
                   
                // 渲染店铺ID到右上角
                document.getElementById('shop-id-display').textContent = `当前店铺ID: ${currentShopId}`;
                
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                loadOrders();
                loadMenu();
                startRefreshInterval();
            })
            .catch(error => { 
                alert('用户名或密码错误'); 
                console.error('登录失败:', error); 
            });
        }

        function logout() {
            currentUser = null;
            currentShopId = null; // 退出时清空店铺ID
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            if (refreshInterval) { 
                clearInterval(refreshInterval); 
                refreshInterval = null; 
            }
        }

        function switchTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content'); 
            tabContents.forEach(c => c.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab'); 
            tabs.forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            if (tabName === 'orders') loadOrders(); 
            else if (tabName === 'menu') loadMenu();
        }

        // 核心修改2：请求订单接口时传递shopid（GET方式拼接query参数）
        function loadOrders() {
            if (!currentShopId) {
                alert('未获取到店铺ID，无法加载订单！');
                document.getElementById('orders-container').innerHTML = '<p>未获取到店铺ID</p>';
                return;
            }
            fetch(`/shop/getordersbyshopid?shop_id=${encodeURIComponent(currentShopId)}`)
                .then(r => { if (!r.ok) throw new Error('加载订单失败'); return r.json(); })
                .then(list => {
                    const c = document.getElementById('orders-container');
                    if (!Array.isArray(list) || list.length === 0) { c.innerHTML = '<p>暂无订单</p>'; return; }
                    const statusText = {
                        0: '未下单',
                        1: '待支付',
                        2: '待接单',
                        3: '已自我取消',
                        4: '待配送',
                        5: '配送中',
                        6: '已完成',
                        7: '已被商家取消',
                        8: '备餐中'
                    };
                    const fmtAmount = (x) => {
                        if (x == null) return '0.00';
                        if (typeof x === 'string') { const n = Number(x); return isNaN(n) ? '0.00' : n.toFixed(2); }
                        if (typeof x === 'number') return x.toFixed(2);
                        return '0.00';
                    };
                    c.innerHTML = '';
                    list.forEach(o => {
                        const oid = o.order_id || o.OrderID;
                        const uid = o.user_id || o.UserID;
                        const amt = fmtAmount(o.total_amount || o.TotalAmount);
                        const st = o.status || o.Status;
                        const ct = o.created_at || o.CreatedAt;
                        const orderItem = document.createElement('div');
                        orderItem.className = 'order-item';
                        orderItem.innerHTML = `
                            <div class="order-header">
                                <span>订单ID: ${oid ?? '未知'}</span>
                                <select class="status-select" onchange="updateOrderStatus(${oid}, this.value)">
                                    <option value="0" ${st === 0 ? 'selected' : ''}>未下单</option>
                                    <option value="1" ${st === 1 ? 'selected' : ''}>待支付</option>
                                    <option value="2" ${st === 2 ? 'selected' : ''}>待接单</option>
                                    <option value="3" ${st === 3 ? 'selected' : ''}>已自我取消</option>
                                    <option value="4" ${st === 4 ? 'selected' : ''}>待配送</option>
                                    <option value="5" ${st === 5 ? 'selected' : ''}>配送中</option>
                                    <option value="6" ${st === 6 ? 'selected' : ''}>已完成</option>
                                    <option value="7" ${st === 7 ? 'selected' : ''}>已被商家取消</option>
                                    <option value="8" ${st === 8 ? 'selected' : ''}>备餐中</option>
                                </select>
                            </div>
                            <div class="order-details">
                                <p>用户ID: ${uid ?? '未知'}</p>
                                <p>订单状态: ${statusText[st] ?? '未知'}</p>
                                <p>总价: ¥${amt}</p>
                                <p>下单时间: ${ct ? new Date(ct).toLocaleString() : '未知'}</p>
                            </div>
                        `;
                        c.appendChild(orderItem);
                    });
                })
                .catch(() => {
                    document.getElementById('orders-container').innerHTML = '<p>加载订单失败，请重试</p>';
                });
        }

        // 新增：订单状态更新函数（预留，可根据后端接口完善）
        function updateOrderStatus(orderId, status) {
            if (!currentShopId) { alert('未获取到店铺ID，无法更新订单状态！'); return; }
            const payload = { order_id: orderId, status: Number(status), shop_id: Number(currentShopId) };
            fetch(`/api/orders/update?shop_id=${encodeURIComponent(currentShopId)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(r => { if (!r.ok) throw new Error('更新失败'); loadOrders(); }).catch(() => alert('订单状态更新失败'));
        }

        function loadMenu() { 
            fetch('/api/menu').then(r => r.json()).then(items => { 
                const c = document.getElementById('menu-container'); 
                c.innerHTML = ''; 
                items.forEach(item => { 
                    const div = document.createElement('div'); 
                    div.className = 'menu-item'; 
                    div.innerHTML = `<div><h3>${item.name}</h3><p>${item.description||''}</p><p>价格: ¥${item.price.toFixed(2)}</p></div><div class="action-buttons"><button class="edit-btn" onclick="editMenuItem(${item.id})">编辑</button><button class="delete-btn" onclick="deleteMenuItem(${item.id})">删除</button></div>`; 
                    c.appendChild(div); 
                }); 
            }); 
        }

        function showAddMenuItemForm() { 
            document.getElementById('menu-item-modal').style.display = 'flex'; 
            document.getElementById('modal-title').textContent = '添加菜品'; 
            document.getElementById('menu-item-form').reset(); 
        }
        function closeMenuItemModal() { 
            document.getElementById('menu-item-modal').style.display = 'none'; 
        }
        function editMenuItem(id) { 
            document.getElementById('menu-item-modal').style.display = 'flex'; 
            document.getElementById('modal-title').textContent = '编辑菜品'; 
        }
        function deleteMenuItem(id) { 
            fetch(`/api/menu?id=${id}`, { method:'DELETE' })
            .then(r => { 
                if (!r.ok) throw new Error(); 
                loadMenu(); 
            })
            .catch(() => alert('删除失败')); 
        }
        function startRefreshInterval() { 
            refreshInterval = setInterval(loadOrders, 10000); 
        }
    </script>
</body>
</html>
